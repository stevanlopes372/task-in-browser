<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-in-Browser</title>
    <style>
        /* --- DEFINI√á√ÉO DAS CORES (VARI√ÅVEIS) --- */
        :root {
            /* Tema Claro */
            --bg-body: #f0f2f5;
            --bg-container: #ffffff;
            --text-primary: #333333;
            --text-secondary: #555555;
            --border-color: #dddddd;
            --input-bg: #ffffff;
            --item-bg: #ffffff;
            --item-hover: #fafafa;
            --accent-color: #4CAF50;
            --accent-hover: #45a049;
            --shadow: rgba(0,0,0,0.1);
            --modal-overlay: rgba(0,0,0,0.5);
            --danger-bg: #ffebee;
            --danger-text: #d32f2f;
            --menu-bg: #e3f2fd;
            --menu-text: #1976d2;
            --copy-text: #555;
            --copy-border: #ccc;
            --backup-bg: #fff3e0;     /* Cor amarela suave para backup */
            --backup-text: #ef6c00;
        }

        /* Tema Escuro */
        body.dark-mode {
            --bg-body: #121212;
            --bg-container: #1e1e1e;
            --text-primary: #e0e0e0;
            --text-secondary: #b0b0b0;
            --border-color: #333333;
            --input-bg: #2c2c2c;
            --item-bg: #252525;
            --item-hover: #2f2f2f;
            --accent-color: #66bb6a;
            --accent-hover: #57a05b;
            --shadow: rgba(0,0,0,0.5);
            --modal-overlay: rgba(0,0,0,0.8);
            --danger-bg: #3e2727;
            --danger-text: #ff8a80;
            --menu-bg: #1a3b5c;
            --menu-text: #90caf9;
            --copy-text: #aaa;
            --copy-border: #555;
            --backup-bg: #3e2e1e;
            --backup-text: #ffb74d;
        }

        /* --- ESTILOS GERAIS --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            padding-top: 50px;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            background-color: var(--bg-container);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px var(--shadow);
            width: 600px; 
            position: relative; 
            transition: background-color 0.3s;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        h1 { margin: 0; font-size: 24px; color: var(--text-primary); }

        .header-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }
        
        /* Nova linha para os bot√µes de backup */
        .backup-controls {
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }

        .badge-id {
            background-color: var(--border-color);
            color: var(--text-secondary);
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            font-family: monospace;
        }

        /* Bot√µes de A√ß√£o */
        .btn-action {
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 13px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .btn-nuke {
            background-color: var(--danger-bg);
            color: var(--danger-text);
            border-color: var(--danger-bg);
        }
        .btn-nuke:hover { opacity: 0.8; }

        .btn-menu {
            background-color: var(--menu-bg);
            color: var(--menu-text);
            border-color: var(--menu-bg);
        }
        .btn-menu:hover { opacity: 0.8; }
        
        /* Estilo Bot√£o Backup */
        .btn-backup {
            background-color: var(--backup-bg);
            color: var(--backup-text);
            border: 1px solid var(--backup-text);
            font-size: 11px; /* Um pouco menor para n√£o poluir */
            padding: 4px 8px;
        }
        .btn-backup:hover {
            background-color: var(--backup-text);
            color: var(--bg-container);
        }

        .btn-theme {
            background: none;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            font-size: 16px;
            padding: 5px 10px;
        }
        .btn-theme:hover { background-color: var(--item-hover); }

        /* Estilos do Conte√∫do Principal */
        .context-area {
            width: 100%;
            box-sizing: border-box;
            padding: 12px;
            margin-bottom: 25px;
            border: 2px solid var(--border-color);
            background-color: var(--input-bg);
            color: var(--text-primary);
            border-radius: 6px;
            font-family: inherit;
            font-size: 15px;
            resize: vertical;
            outline: none;
            transition: border-color 0.3s;
            min-height: 80px;
        }
        .context-area:focus { border-color: var(--accent-color); }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            border-top: 1px solid var(--border-color);
            padding-top: 25px;
        }

        #novoItemInput {
            flex-grow: 1;
            padding: 12px;
            border: 2px solid var(--border-color);
            background-color: var(--input-bg);
            color: var(--text-primary);
            border-radius: 6px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        #novoItemInput:focus { border-color: var(--accent-color); }

        #btnAdd {
            padding: 12px 25px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #btnAdd:hover { background-color: var(--accent-hover); }

        /* Lista */
        .checklist { list-style: none; padding: 0; margin: 0; }
        .checklist li {
            background-color: var(--item-bg);
            color: var(--text-primary);
            border-bottom: 1px solid var(--border-color);
            padding: 10px;
            font-size: 18px;
            display: flex;
            align-items: center; 
            justify-content: space-between;
            transition: background-color 0.2s;
        }
        .checklist li:hover { background-color: var(--item-hover); }
        .checklist li.dragging {
            opacity: 0.5;
            background-color: var(--item-hover);
            border: 2px dashed var(--accent-color);
        }
        
        .drag-handle {
            cursor: grab; color: #ccc; margin-right: 10px; font-size: 20px; user-select: none; padding: 0 5px;
        }
        .drag-handle:active { cursor: grabbing; }
        
        .task-content { display: flex; align-items: center; flex-grow: 1; }
        input[type="checkbox"] { transform: scale(1.3); margin-right: 15px; cursor: pointer; }
        label { cursor: pointer; width: 100%; transition: color 0.3s; }
        input[type="checkbox"]:checked + label { text-decoration: line-through; color: #777; }

        .btn-copy {
            background-color: transparent; color: var(--copy-text); border: 1px solid var(--copy-border); border-radius: 4px; padding: 5px 10px; margin-left: 10px; cursor: pointer; font-size: 14px; transition: all 0.2s;
        }
        .btn-copy:hover { background-color: var(--border-color); color: var(--text-primary); }

        .btn-delete {
            background-color: transparent; color: var(--danger-text); border: 1px solid var(--danger-text); border-radius: 4px; padding: 5px 10px; margin-left: 10px; cursor: pointer; font-size: 14px; transition: all 0.2s;
        }
        .btn-delete:hover { background-color: var(--danger-text); color: white; }

        /* --- MODAL --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--modal-overlay);
            display: none; 
            justify-content: center; align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: var(--bg-container); padding: 25px; border-radius: 10px; width: 400px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            color: var(--text-primary);
        }
        .modal-header {
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 1px solid var(--border-color); padding-bottom: 10px;
        }
        .modal-header h2 { margin: 0; font-size: 20px; }
        .close-modal {
            background: none; border: none; font-size: 24px; cursor: pointer; color: var(--text-secondary);
        }
        .close-modal:hover { color: var(--text-primary); }
        
        #listaProjetos { list-style: none; padding: 0; margin: 0; max-height: 300px; overflow-y: auto; }
        #listaProjetos li { margin-bottom: 8px; }
        #listaProjetos a {
            display: block; padding: 10px; 
            background-color: var(--item-bg); 
            text-decoration: none; color: var(--text-primary); 
            border-radius: 6px; border: 1px solid var(--border-color); 
            transition: all 0.2s;
        }
        #listaProjetos a:hover { background-color: var(--item-hover); border-color: var(--accent-color); }
        #listaProjetos a.active { background-color: var(--menu-bg); border-color: var(--menu-text); font-weight: bold; }
        
        .empty-state { text-align: center; color: var(--text-secondary); padding: 20px; font-style: italic; }

    </style>
</head>
<body>

    <div class="container">
        <header>
            <div style="display: flex; align-items: center; justify-content: center; gap: 10px; width: 100%;">
                <h1 id="tituloPagina">Lista de Tarefas</h1>
                <button id="btnTheme" class="btn-action btn-theme" title="Alternar Tema Claro/Escuro">üåô</button>
            </div>
            
            <div class="header-controls">
                <button id="btnMenu" class="btn-action btn-menu">üìÇ Meus Projetos</button>
                <span id="badgeId" class="badge-id">GERAL</span>
                <button id="btnNuke" class="btn-action btn-nuke" title="Apagar todos os dados desta lista">üóëÔ∏è Apagar</button>
            </div>

            <div class="backup-controls">
                <button id="btnExport" class="btn-action btn-backup" title="Baixar todos os dados em um arquivo">‚¨áÔ∏è Backup (Salvar)</button>
                <input type="file" id="fileInput" style="display: none;" accept=".json">
                <button id="btnImport" class="btn-action btn-backup" title="Restaurar dados de um arquivo">‚¨ÜÔ∏è Restaurar</button>
            </div>
        </header>

        <textarea class="context-area" id="contextArea" placeholder="Digite aqui o contexto, observa√ß√µes ou metas para essa lista..."></textarea>

        <div class="input-group">
            <input type="text" id="novoItemInput" placeholder="O que precisa ser feito?">
            <button id="btnAdd">Adicionar</button>
        </div>
        
        <ul class="checklist" id="listaTarefas">
        </ul>
    </div>

    <div id="modalProjetos" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Navegar entre Listas</h2>
                <button class="close-modal" id="btnCloseModal">&times;</button>
            </div>
            <ul id="listaProjetos"></ul>
        </div>
    </div>

    <script>
        // Elementos Principais
        const inputCampo = document.getElementById('novoItemInput');
        const btnAdicionar = document.getElementById('btnAdd');
        const lista = document.getElementById('listaTarefas');
        const contextArea = document.getElementById('contextArea');
        const badgeId = document.getElementById('badgeId');
        const btnNuke = document.getElementById('btnNuke');
        const btnTheme = document.getElementById('btnTheme');
        
        // Elementos Backup
        const btnExport = document.getElementById('btnExport');
        const btnImport = document.getElementById('btnImport');
        const fileInput = document.getElementById('fileInput');

        // Elementos do Modal
        const btnMenu = document.getElementById('btnMenu');
        const modalProjetos = document.getElementById('modalProjetos');
        const btnCloseModal = document.getElementById('btnCloseModal');
        const ulProjetos = document.getElementById('listaProjetos');

        // --- 0. L√ìGICA DE URL ---
        function getListId() {
            const urlParams = new URLSearchParams(window.location.search);
            let id = urlParams.get('id') || urlParams.get('lista');
            return id ? id : 'geral';
        }
        const LIST_ID = getListId();
        
        badgeId.innerText = LIST_ID;
        document.title = `Task: ${LIST_ID.toUpperCase()}`;

        // --- 1. DARK MODE ---
        function carregarTema() {
            const temaSalvo = localStorage.getItem('task_theme_preference');
            if (temaSalvo === 'dark') {
                document.body.classList.add('dark-mode');
                btnTheme.innerText = '‚òÄÔ∏è';
            } else {
                btnTheme.innerText = 'üåô';
            }
        }
        btnTheme.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                localStorage.setItem('task_theme_preference', 'dark');
                btnTheme.innerText = '‚òÄÔ∏è';
            } else {
                localStorage.setItem('task_theme_preference', 'light');
                btnTheme.innerText = 'üåô';
            }
        });

        // --- 2. PERSIST√äNCIA ---
        function salvarDados() {
            localStorage.setItem(`checklist_contexto_${LIST_ID}`, contextArea.value);
            const tarefas = [];
            const itensLista = lista.querySelectorAll('li');
            itensLista.forEach(li => {
                const checkbox = li.querySelector('input[type="checkbox"]');
                const label = li.querySelector('label');
                tarefas.push({ texto: label.innerText, concluido: checkbox.checked });
            });
            localStorage.setItem(`checklist_tarefas_${LIST_ID}`, JSON.stringify(tarefas));
        }

        // --- 3. BACKUP & RESTORE (NOVO!) ---
        
        // Exportar (Backup)
        btnExport.addEventListener('click', () => {
            // Cria um objeto com TUDO que tem no localStorage referente ao nosso app
            const dadosBackup = {};
            
            // Varre o localStorage
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                // Salva apenas as chaves do nosso app (come√ßa com checklist_ ou a pref de tema)
                if (key.startsWith('checklist_') || key === 'task_theme_preference') {
                    dadosBackup[key] = localStorage.getItem(key);
                }
            }

            // Converte pra texto JSON
            const jsonString = JSON.stringify(dadosBackup, null, 2);
            
            // Cria o "blob" (o arquivo virtual)
            const blob = new Blob([jsonString], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            
            // Cria um link tempor√°rio para for√ßar o download
            const a = document.createElement('a');
            a.href = url;
            // Nome do arquivo com a data
            const dataHoje = new Date().toISOString().slice(0, 10);
            a.download = `backup_tasks_${dataHoje}.json`;
            a.click();
            
            URL.revokeObjectURL(url);
        });

        // Importar (Restaurar) - A√ß√£o do Bot√£o
        btnImport.addEventListener('click', () => {
            fileInput.click(); // Simula o clique no input file escondido
        });

        // Importar - Quando escolhe o arquivo
        fileInput.addEventListener('change', (e) => {
            const arquivo = e.target.files[0];
            if (!arquivo) return;

            const leitor = new FileReader();
            
            leitor.onload = function(evento) {
                try {
                    const dadosImportados = JSON.parse(evento.target.result);
                    
                    if (confirm("ATEN√á√ÉO: Restaurar o backup vai substituir as tarefas atuais pelas do arquivo. Deseja continuar?")) {
                        
                        // Restaura cada chave no localStorage
                        Object.keys(dadosImportados).forEach(key => {
                            localStorage.setItem(key, dadosImportados[key]);
                        });
                        
                        alert("Backup restaurado com sucesso! A p√°gina ser√° recarregada.");
                        location.reload();
                    }
                } catch (err) {
                    alert("Erro ao ler o arquivo de backup. Tem certeza que √© um JSON v√°lido?");
                    console.error(err);
                }
            };
            
            leitor.readAsText(arquivo);
            // Limpa o input para permitir selecionar o mesmo arquivo novamente se precisar
            fileInput.value = '';
        });


        // --- 4. DELETAR LISTA ---
        btnNuke.addEventListener('click', () => {
            const confirmacao = confirm(`ATEN√á√ÉO: Voc√™ tem certeza que deseja apagar a lista "${LIST_ID}"?\n\nIsso n√£o pode ser desfeito.`);
            if (confirmacao) {
                localStorage.removeItem(`checklist_contexto_${LIST_ID}`);
                localStorage.removeItem(`checklist_tarefas_${LIST_ID}`);
                location.reload();
            }
        });

        // --- 5. SISTEMA DE MENU ---
        function abrirMenu() {
            ulProjetos.innerHTML = ''; 
            const chaves = Object.keys(localStorage);
            const projetosEncontrados = new Set(); 
            chaves.forEach(chave => {
                if (chave.startsWith('checklist_tarefas_')) {
                    projetosEncontrados.add(chave.replace('checklist_tarefas_', ''));
                }
                if (chave.startsWith('checklist_contexto_')) {
                    projetosEncontrados.add(chave.replace('checklist_contexto_', ''));
                }
            });
            const arrayProjetos = Array.from(projetosEncontrados).sort();

            if (arrayProjetos.length === 0) {
                ulProjetos.innerHTML = '<div class="empty-state">Nenhum projeto salvo ainda.</div>';
            } else {
                arrayProjetos.forEach(proj => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = `?id=${proj}`; 
                    a.innerText = proj.toUpperCase();
                    if (proj === LIST_ID) { a.classList.add('active'); a.innerText += ' (Atual)'; }
                    li.appendChild(a);
                    ulProjetos.appendChild(li);
                });
            }
            modalProjetos.style.display = 'flex';
        }
        function fecharMenu() { modalProjetos.style.display = 'none'; }
        btnMenu.addEventListener('click', abrirMenu);
        btnCloseModal.addEventListener('click', fecharMenu);
        modalProjetos.addEventListener('click', (e) => { if (e.target === modalProjetos) fecharMenu(); });

        // --- 6. FUN√á√ÉO COPIAR ---
        function copiarTextoParaClipboard(texto) {
            if (navigator.clipboard && navigator.clipboard.writeText) {
                return navigator.clipboard.writeText(texto);
            } else {
                return new Promise((resolve, reject) => {
                    const textArea = document.createElement("textarea");
                    textArea.value = texto;
                    textArea.style.position = "fixed";
                    document.body.appendChild(textArea);
                    textArea.focus();
                    textArea.select();
                    try {
                        const successful = document.execCommand('copy');
                        document.body.removeChild(textArea);
                        if(successful) resolve(); else reject();
                    } catch (err) {
                        document.body.removeChild(textArea);
                        reject(err);
                    }
                });
            }
        }

        // --- 7. CRIAR ELEMENTOS ---
        function criarElementoVisual(texto, concluido = false) {
            const novoLi = document.createElement('li');
            novoLi.setAttribute('draggable', 'true');
            novoLi.classList.add('draggable-item');

            const dragHandle = document.createElement('span');
            dragHandle.className = 'drag-handle';
            dragHandle.innerHTML = '&#8942;&#8942;'; 

            const divConteudo = document.createElement('div');
            divConteudo.className = 'task-content';

            const idUnico = 'tarefa_' + Date.now() + Math.random(); 

            const novoCheckbox = document.createElement('input');
            novoCheckbox.type = 'checkbox';
            novoCheckbox.id = idUnico;
            novoCheckbox.checked = concluido; 
            novoCheckbox.addEventListener('change', salvarDados);

            const novaLabel = document.createElement('label');
            novaLabel.htmlFor = idUnico;
            novaLabel.innerText = texto;

            divConteudo.appendChild(novoCheckbox);
            divConteudo.appendChild(novaLabel);

            const btnCopy = document.createElement('button');
            btnCopy.innerText = 'üìã';
            btnCopy.className = 'btn-copy';
            btnCopy.title = 'Copiar texto';
            btnCopy.onclick = function() {
                const textoParaCopiar = novaLabel.innerText;
                copiarTextoParaClipboard(textoParaCopiar)
                    .then(() => {
                        const iconeOriginal = btnCopy.innerText;
                        btnCopy.innerText = '‚úÖ';
                        setTimeout(() => { btnCopy.innerText = iconeOriginal; }, 2000);
                    })
                    .catch(err => { alert('Erro ao copiar'); });
            };

            const btnDelete = document.createElement('button');
            btnDelete.innerText = '‚ùå'; 
            btnDelete.className = 'btn-delete';
            btnDelete.title = 'Excluir tarefa'; 
            btnDelete.onclick = function() {
                novoLi.remove();
                salvarDados(); 
            };

            novoLi.appendChild(dragHandle);
            novoLi.appendChild(divConteudo);
            novoLi.appendChild(btnCopy);
            novoLi.appendChild(btnDelete);

            adicionarEventosDeArrastar(novoLi);
            lista.appendChild(novoLi);
        }

        // --- 8. CARREGAR DADOS ---
        function carregarDados() {
            carregarTema();
            const contextoSalvo = localStorage.getItem(`checklist_contexto_${LIST_ID}`);
            if (contextoSalvo) contextArea.value = contextoSalvo;

            const tarefasSalvas = localStorage.getItem(`checklist_tarefas_${LIST_ID}`);
            if (tarefasSalvas) {
                const arrayTarefas = JSON.parse(tarefasSalvas);
                arrayTarefas.forEach(tarefa => criarElementoVisual(tarefa.texto, tarefa.concluido));
            }
        }

        // --- 9. ADICIONAR TAREFA ---
        function adicionarNovaTarefa() {
            const texto = inputCampo.value;
            if (texto === "") { alert("Digite uma tarefa!"); inputCampo.focus(); return; }
            criarElementoVisual(texto, false); 
            salvarDados(); 
            inputCampo.value = ''; inputCampo.focus();
        }

        // --- 10. DRAG AND DROP ---
        function adicionarEventosDeArrastar(item) {
            item.addEventListener('dragstart', () => item.classList.add('dragging'));
            item.addEventListener('dragend', () => { item.classList.remove('dragging'); salvarDados(); });
        }
        lista.addEventListener('dragover', e => {
            e.preventDefault();
            const afterElement = getDragAfterElement(lista, e.clientY);
            const draggable = document.querySelector('.dragging');
            if (afterElement == null) lista.appendChild(draggable);
            else lista.insertBefore(draggable, afterElement);
        });
        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll('.draggable-item:not(.dragging)')];
            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2; 
                return (offset < 0 && offset > closest.offset) ? { offset: offset, element: child } : closest;
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        btnAdicionar.addEventListener('click', adicionarNovaTarefa);
        inputCampo.addEventListener('keypress', function(e) { if(e.key === 'Enter') adicionarNovaTarefa(); });
        contextArea.addEventListener('input', salvarDados);

        carregarDados();
    </script>
</body>
</html>
