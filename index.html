<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-in-Browser</title>
    <style>
        /* --- DEFINI√á√ÉO DAS CORES (VARI√ÅVEIS) --- */
        :root {
            /* Tema Claro */
            --bg-body: #f0f2f5;
            --bg-container: #ffffff;
            --text-primary: #333333;
            --text-secondary: #555555;
            --border-color: #dddddd;
            --input-bg: #ffffff;
            --item-bg: #ffffff;
            --item-hover: #fafafa;
            --accent-color: #4CAF50;
            --accent-hover: #45a049;
            --shadow: rgba(0,0,0,0.1);
            --modal-overlay: rgba(0,0,0,0.5);
            --danger-bg: #ffebee;
            --danger-text: #d32f2f;
            --menu-bg: #e3f2fd;
            --menu-text: #1976d2;
            --copy-text: #555;
            --copy-border: #ccc;
            --backup-bg: #fff3e0;
            --backup-text: #ef6c00;
            --subtask-bg: #f9f9f9;
        }

        /* Tema Escuro */
        body.dark-mode {
            --bg-body: #121212;
            --bg-container: #1e1e1e;
            --text-primary: #e0e0e0;
            --text-secondary: #b0b0b0;
            --border-color: #333333;
            --input-bg: #2c2c2c;
            --item-bg: #252525;
            --item-hover: #2f2f2f;
            --accent-color: #66bb6a;
            --accent-hover: #57a05b;
            --shadow: rgba(0,0,0,0.5);
            --modal-overlay: rgba(0,0,0,0.8);
            --danger-bg: #3e2727;
            --danger-text: #ff8a80;
            --menu-bg: #1a3b5c;
            --menu-text: #90caf9;
            --copy-text: #aaa;
            --copy-border: #555;
            --backup-bg: #3e2e1e;
            --backup-text: #ffb74d;
            --subtask-bg: #2a2a2a;
        }

        /* --- ESTILOS GERAIS --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            padding-top: 50px;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            background-color: var(--bg-container);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px var(--shadow);
            width: 600px; 
            position: relative; 
            transition: background-color 0.3s;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        h1 { margin: 0; font-size: 24px; color: var(--text-primary); }

        .header-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }
        
        .backup-controls {
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }

        .badge-id {
            background-color: var(--border-color);
            color: var(--text-secondary);
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            font-family: monospace;
        }

        /* Bot√µes de A√ß√£o */
        .btn-action {
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 13px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .btn-nuke { background-color: var(--danger-bg); color: var(--danger-text); border-color: var(--danger-bg); }
        .btn-nuke:hover { opacity: 0.8; }

        .btn-menu { background-color: var(--menu-bg); color: var(--menu-text); border-color: var(--menu-bg); }
        .btn-menu:hover { opacity: 0.8; }
        
        .btn-backup {
            background-color: var(--backup-bg); color: var(--backup-text); border: 1px solid var(--backup-text); font-size: 11px; padding: 4px 8px;
        }
        .btn-backup:hover { background-color: var(--backup-text); color: var(--bg-container); }

        .btn-theme {
            background: none; border: 1px solid var(--border-color); color: var(--text-primary); font-size: 16px; padding: 5px 10px;
        }
        .btn-theme:hover { background-color: var(--item-hover); }

        .context-area {
            width: 100%; box-sizing: border-box; padding: 12px; margin-bottom: 25px; border: 2px solid var(--border-color); background-color: var(--input-bg); color: var(--text-primary); border-radius: 6px; font-family: inherit; font-size: 15px; resize: vertical; outline: none; transition: border-color 0.3s; min-height: 80px;
        }
        .context-area:focus { border-color: var(--accent-color); }

        .input-group {
            display: flex; gap: 10px; margin-bottom: 25px; border-top: 1px solid var(--border-color); padding-top: 25px;
        }

        #novoItemInput {
            flex-grow: 1; padding: 12px; border: 2px solid var(--border-color); background-color: var(--input-bg); color: var(--text-primary); border-radius: 6px; font-size: 16px; outline: none; transition: border-color 0.3s;
        }
        #novoItemInput:focus { border-color: var(--accent-color); }

        #btnAdd {
            padding: 12px 25px; background-color: var(--accent-color); color: white; border: none; border-radius: 6px; font-size: 16px; font-weight: bold; cursor: pointer; transition: background-color 0.2s;
        }
        #btnAdd:hover { background-color: var(--accent-hover); }

        /* Lista Principal */
        .checklist { list-style: none; padding: 0; margin: 0; }
        
        .checklist > li {
            background-color: var(--item-bg);
            color: var(--text-primary);
            border-bottom: 1px solid var(--border-color);
            padding: 15px 10px;
            display: flex;
            flex-direction: column;
            transition: background-color 0.2s;
        }
        .checklist > li:hover { background-color: var(--item-hover); }
        
        .main-task-row {
            display: flex; align-items: center; justify-content: space-between; width: 100%;
        }

        /* Efeito ao arrastar PAIS */
        .checklist li.dragging-parent {
            opacity: 0.5; background-color: var(--item-hover); border: 2px dashed var(--accent-color);
        }

        /* Efeito ao arrastar FILHOS */
        .subtask-item.dragging-child {
            opacity: 0.6;
            background-color: var(--border-color);
            border: 1px dashed var(--text-secondary);
        }
        
        .drag-handle {
            cursor: grab; color: #ccc; margin-right: 10px; font-size: 20px; user-select: none; padding: 0 5px;
        }
        .drag-handle:active { cursor: grabbing; }
        
        .task-content { display: flex; align-items: center; flex-grow: 1; }
        input[type="checkbox"] { transform: scale(1.3); margin-right: 15px; cursor: pointer; }
        label { cursor: pointer; width: 100%; transition: color 0.3s; word-break: break-word; }
        input[type="checkbox"]:checked + label { text-decoration: line-through; color: #777; }

        /* --- SUB-TAREFAS --- */
        .subtask-container {
            list-style: none;
            padding: 0;
            margin-top: 10px;
            margin-left: 35px;
            border-left: 2px solid var(--border-color);
            min-height: 5px; /* Altura m√≠nima para permitir drop se estiver vazia */
        }

        .subtask-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 10px;
            background-color: var(--subtask-bg);
            margin-bottom: 2px;
            border-radius: 0 6px 6px 0;
            font-size: 15px;
        }
        
        /* Bot√µes Pequenos */
        .btn-small {
            background-color: transparent; border: 1px solid var(--border-color); border-radius: 4px; padding: 4px 8px; margin-left: 5px; cursor: pointer; font-size: 12px; color: var(--text-secondary); transition: all 0.2s;
        }
        .btn-small:hover { background-color: var(--border-color); color: var(--text-primary); }
        .btn-add-sub { color: var(--accent-color); border-color: var(--accent-color); }
        .btn-add-sub:hover { background-color: var(--accent-color); color: white; border-color: var(--accent-color); }
        .btn-delete { color: var(--danger-text); border-color: var(--danger-text); }
        .btn-delete:hover { background-color: var(--danger-text); color: white; }

        /* --- MODAL --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: var(--modal-overlay); display: none; justify-content: center; align-items: center; z-index: 1000;
        }
        .modal-content {
            background-color: var(--bg-container); padding: 25px; border-radius: 10px; width: 400px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); color: var(--text-primary);
        }
        .modal-header {
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 1px solid var(--border-color); padding-bottom: 10px;
        }
        .modal-header h2 { margin: 0; font-size: 20px; }
        .close-modal { background: none; border: none; font-size: 24px; cursor: pointer; color: var(--text-secondary); }
        .close-modal:hover { color: var(--text-primary); }
        #listaProjetos { list-style: none; padding: 0; margin: 0; max-height: 300px; overflow-y: auto; }
        #listaProjetos li { margin-bottom: 8px; }
        #listaProjetos a {
            display: block; padding: 10px; background-color: var(--item-bg); text-decoration: none; color: var(--text-primary); border-radius: 6px; border: 1px solid var(--border-color); transition: all 0.2s;
        }
        #listaProjetos a:hover { background-color: var(--item-hover); border-color: var(--accent-color); }
        #listaProjetos a.active { background-color: var(--menu-bg); border-color: var(--menu-text); font-weight: bold; }
        .empty-state { text-align: center; color: var(--text-secondary); padding: 20px; font-style: italic; }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <div style="display: flex; align-items: center; justify-content: center; gap: 10px; width: 100%;">
                <h1 id="tituloPagina">Lista de Tarefas</h1>
                <button id="btnTheme" class="btn-action btn-theme" title="Alternar Tema Claro/Escuro">üåô</button>
            </div>
            
            <div class="header-controls">
                <button id="btnMenu" class="btn-action btn-menu">üìÇ Meus Projetos</button>
                <span id="badgeId" class="badge-id">GERAL</span>
                <button id="btnNuke" class="btn-action btn-nuke" title="Apagar todos os dados desta lista">üóëÔ∏è Apagar</button>
            </div>

            <div class="backup-controls">
                <button id="btnExport" class="btn-action btn-backup" title="Baixar todos os dados em um arquivo">‚¨áÔ∏è Backup</button>
                <input type="file" id="fileInput" style="display: none;" accept=".json">
                <button id="btnImport" class="btn-action btn-backup" title="Restaurar dados de um arquivo">‚¨ÜÔ∏è Restaurar</button>
            </div>
        </header>

        <textarea class="context-area" id="contextArea" placeholder="Digite aqui o contexto, observa√ß√µes ou metas para essa lista..."></textarea>

        <div class="input-group">
            <input type="text" id="novoItemInput" placeholder="O que precisa ser feito?">
            <button id="btnAdd">Adicionar</button>
        </div>
        
        <ul class="checklist" id="listaTarefas">
        </ul>
    </div>

    <div id="modalProjetos" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Navegar entre Listas</h2>
                <button class="close-modal" id="btnCloseModal">&times;</button>
            </div>
            <ul id="listaProjetos"></ul>
        </div>
    </div>

    <script>
        const inputCampo = document.getElementById('novoItemInput');
        const btnAdicionar = document.getElementById('btnAdd');
        const lista = document.getElementById('listaTarefas');
        const contextArea = document.getElementById('contextArea');
        const badgeId = document.getElementById('badgeId');
        const btnNuke = document.getElementById('btnNuke');
        const btnTheme = document.getElementById('btnTheme');
        const btnExport = document.getElementById('btnExport');
        const btnImport = document.getElementById('btnImport');
        const fileInput = document.getElementById('fileInput');
        const btnMenu = document.getElementById('btnMenu');
        const modalProjetos = document.getElementById('modalProjetos');
        const btnCloseModal = document.getElementById('btnCloseModal');
        const ulProjetos = document.getElementById('listaProjetos');

        // --- 0. URL ---
        function getListId() {
            const urlParams = new URLSearchParams(window.location.search);
            let id = urlParams.get('id') || urlParams.get('lista');
            return id ? id : 'geral';
        }
        const LIST_ID = getListId();
        badgeId.innerText = LIST_ID;
        document.title = `Task: ${LIST_ID.toUpperCase()}`;

        // --- 1. DARK MODE ---
        function carregarTema() {
            const temaSalvo = localStorage.getItem('task_theme_preference');
            if (temaSalvo === 'dark') {
                document.body.classList.add('dark-mode');
                btnTheme.innerText = '‚òÄÔ∏è';
            } else {
                btnTheme.innerText = 'üåô';
            }
        }
        btnTheme.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('task_theme_preference', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
            btnTheme.innerText = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
        });

        // --- 2. SALVAR DADOS (RECURSIVO) ---
        function salvarDados() {
            localStorage.setItem(`checklist_contexto_${LIST_ID}`, contextArea.value);
            const tarefas = [];
            const itensLista = lista.querySelectorAll('#listaTarefas > li'); // Apenas os pais

            itensLista.forEach(li => {
                const mainRow = li.querySelector('.main-task-row');
                const checkbox = mainRow.querySelector('input[type="checkbox"]');
                const label = mainRow.querySelector('label');
                
                const subTarefasArr = [];
                const subUl = li.querySelector('.subtask-container');
                if (subUl) {
                    const subItens = subUl.querySelectorAll('.subtask-item');
                    subItens.forEach(subLi => {
                        const subCheck = subLi.querySelector('input[type="checkbox"]');
                        const subLabel = subLi.querySelector('label');
                        subTarefasArr.push({ texto: subLabel.innerText, concluido: subCheck.checked });
                    });
                }
                tarefas.push({ texto: label.innerText, concluido: checkbox.checked, subtarefas: subTarefasArr });
            });
            localStorage.setItem(`checklist_tarefas_${LIST_ID}`, JSON.stringify(tarefas));
        }

        // --- 3. BACKUP ---
        btnExport.addEventListener('click', () => {
            const dadosBackup = {};
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key.startsWith('checklist_') || key === 'task_theme_preference') {
                    dadosBackup[key] = localStorage.getItem(key);
                }
            }
            const blob = new Blob([JSON.stringify(dadosBackup, null, 2)], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `backup_tasks_${new Date().toISOString().slice(0, 10)}.json`;
            a.click();
            URL.revokeObjectURL(url);
        });
        btnImport.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => {
            const arquivo = e.target.files[0];
            if (!arquivo) return;
            const leitor = new FileReader();
            leitor.onload = function(evento) {
                try {
                    const dadosImportados = JSON.parse(evento.target.result);
                    if (confirm("Restaurar o backup vai substituir as tarefas atuais. Continuar?")) {
                        Object.keys(dadosImportados).forEach(key => localStorage.setItem(key, dadosImportados[key]));
                        location.reload();
                    }
                } catch (err) { alert("Erro ao ler backup."); }
            };
            leitor.readAsText(arquivo);
            fileInput.value = '';
        });

        // --- 4. DELETAR LISTA ---
        btnNuke.addEventListener('click', () => {
            if (confirm(`Apagar a lista "${LIST_ID}"?`)) {
                localStorage.removeItem(`checklist_contexto_${LIST_ID}`);
                localStorage.removeItem(`checklist_tarefas_${LIST_ID}`);
                location.reload();
            }
        });

        // --- 5. MENU PROJETOS ---
        function abrirMenu() {
            ulProjetos.innerHTML = ''; 
            const chaves = Object.keys(localStorage);
            const projetosEncontrados = new Set(); 
            chaves.forEach(chave => {
                if (chave.startsWith('checklist_tarefas_')) projetosEncontrados.add(chave.replace('checklist_tarefas_', ''));
                if (chave.startsWith('checklist_contexto_')) projetosEncontrados.add(chave.replace('checklist_contexto_', ''));
            });
            const arrayProjetos = Array.from(projetosEncontrados).sort();
            if (arrayProjetos.length === 0) ulProjetos.innerHTML = '<div class="empty-state">Sem projetos.</div>';
            else {
                arrayProjetos.forEach(proj => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = `?id=${proj}`; a.innerText = proj.toUpperCase();
                    if (proj === LIST_ID) { a.classList.add('active'); a.innerText += ' (Atual)'; }
                    li.appendChild(a); ulProjetos.appendChild(li);
                });
            }
            modalProjetos.style.display = 'flex';
        }
        function fecharMenu() { modalProjetos.style.display = 'none'; }
        btnMenu.addEventListener('click', abrirMenu);
        btnCloseModal.addEventListener('click', fecharMenu);
        modalProjetos.addEventListener('click', (e) => { if (e.target === modalProjetos) fecharMenu(); });

        // --- 6. COPIAR ---
        function copiarTextoParaClipboard(texto) {
            if (navigator.clipboard && navigator.clipboard.writeText) return navigator.clipboard.writeText(texto);
            else {
                return new Promise((resolve, reject) => {
                    const textArea = document.createElement("textarea");
                    textArea.value = texto; textArea.style.position = "fixed"; document.body.appendChild(textArea); textArea.focus(); textArea.select();
                    try { const successful = document.execCommand('copy'); document.body.removeChild(textArea); successful ? resolve() : reject(); } catch (err) { document.body.removeChild(textArea); reject(err); }
                });
            }
        }

        // --- 7. CRIAR ELEMENTO PRINCIPAL ---
        function criarElementoVisual(texto, concluido = false, subTarefas = []) {
            const novoLi = document.createElement('li');
            novoLi.setAttribute('draggable', 'true');
            novoLi.classList.add('draggable-parent'); // Classe espec√≠fica para pais

            const mainRow = document.createElement('div');
            mainRow.className = 'main-task-row';

            const dragHandle = document.createElement('span');
            dragHandle.className = 'drag-handle';
            dragHandle.innerHTML = '&#8942;&#8942;'; 

            const divConteudo = document.createElement('div');
            divConteudo.className = 'task-content';
            const idUnico = 'tarefa_' + Date.now() + Math.random(); 
            const novoCheckbox = document.createElement('input');
            novoCheckbox.type = 'checkbox';
            novoCheckbox.id = idUnico;
            novoCheckbox.checked = concluido; 
            novoCheckbox.addEventListener('change', salvarDados);
            const novaLabel = document.createElement('label');
            novaLabel.htmlFor = idUnico;
            novaLabel.innerText = texto;
            divConteudo.appendChild(novoCheckbox); divConteudo.appendChild(novaLabel);

            const divBotoes = document.createElement('div');
            divBotoes.style.display = 'flex'; divBotoes.style.alignItems = 'center';

            const btnAddSub = document.createElement('button');
            btnAddSub.innerText = '‚ûï'; btnAddSub.className = 'btn-small btn-add-sub'; btnAddSub.title = 'Adicionar Subtarefa';
            
            const btnCopy = document.createElement('button');
            btnCopy.innerText = 'üìã'; btnCopy.className = 'btn-small'; btnCopy.title = 'Copiar';
            btnCopy.onclick = function() {
                copiarTextoParaClipboard(texto).then(() => { const original = btnCopy.innerText; btnCopy.innerText = '‚úÖ'; setTimeout(() => btnCopy.innerText = original, 2000); });
            };

            const btnDelete = document.createElement('button');
            btnDelete.innerText = '‚ùå'; btnDelete.className = 'btn-small btn-delete'; btnDelete.title = 'Excluir'; 
            btnDelete.onclick = function() { novoLi.remove(); salvarDados(); };

            divBotoes.appendChild(btnAddSub); divBotoes.appendChild(btnCopy); divBotoes.appendChild(btnDelete);
            mainRow.appendChild(dragHandle); mainRow.appendChild(divConteudo); mainRow.appendChild(divBotoes);
            novoLi.appendChild(mainRow);

            // Container Subtarefas
            const subUl = document.createElement('ul');
            subUl.className = 'subtask-container';
            novoLi.appendChild(subUl);

            // Adicionar eventos de drag para este container de sub-tarefas
            adicionarEventosContainerSub(subUl);

            function adicionarSubTarefaVisual(subTexto, subConcluido) {
                const subLi = document.createElement('li');
                subLi.className = 'subtask-item';
                subLi.setAttribute('draggable', 'true');
                subLi.classList.add('draggable-child'); // Identificador para drag

                // Handle visual pequeno
                const subHandle = document.createElement('span');
                subHandle.innerHTML = '&#8942;'; // 3 pontinhos
                subHandle.style.cursor = 'grab';
                subHandle.style.marginRight = '8px';
                subHandle.style.color = '#ccc';

                const subContent = document.createElement('div');
                subContent.className = 'task-content';
                const subId = 'sub_' + Date.now() + Math.random();
                const subCheck = document.createElement('input');
                subCheck.type = 'checkbox'; subCheck.id = subId; subCheck.checked = subConcluido; subCheck.addEventListener('change', salvarDados);
                const subLabel = document.createElement('label');
                subLabel.htmlFor = subId; subLabel.innerText = subTexto;
                subContent.appendChild(subCheck); subContent.appendChild(subLabel);

                const subDelete = document.createElement('button');
                subDelete.innerText = 'x'; subDelete.className = 'btn-small btn-delete';
                subDelete.onclick = function() { subLi.remove(); salvarDados(); };

                subLi.appendChild(subHandle);
                subLi.appendChild(subContent);
                subLi.appendChild(subDelete);
                
                // Adiciona eventos de arrastar para o filho
                adicionarEventosArrastarSub(subLi);
                
                subUl.appendChild(subLi);
            }

            btnAddSub.onclick = function() {
                const subTexto = prompt("Digite a sub-tarefa:");
                if(subTexto) { adicionarSubTarefaVisual(subTexto, false); salvarDados(); }
            };

            if (subTarefas && subTarefas.length > 0) {
                subTarefas.forEach(sub => adicionarSubTarefaVisual(sub.texto, sub.concluido));
            }

            // Adiciona eventos de arrastar para o PAI
            adicionarEventosArrastarPai(novoLi);
            
            lista.appendChild(novoLi);
        }

        // --- 8. L√ìGICA DRAG & DROP PAIS ---
        function adicionarEventosArrastarPai(item) {
            item.addEventListener('dragstart', (e) => {
                // Impede que arraste se estiver clicando num filho
                if (e.target.closest('.subtask-container')) {
                    // e.preventDefault(); // Opcional, mas o stopPropagation no filho deve bastar
                    return;
                }
                e.stopPropagation();
                item.classList.add('dragging-parent');
            });
            item.addEventListener('dragend', () => {
                item.classList.remove('dragging-parent');
                salvarDados();
            });
        }

        lista.addEventListener('dragover', e => {
            e.preventDefault();
            // S√≥ aceita se estiver arrastando um PAI
            const draggable = document.querySelector('.dragging-parent');
            if (!draggable) return;

            const afterElement = getDragAfterElement(lista, e.clientY, '.draggable-parent');
            if (afterElement == null) lista.appendChild(draggable);
            else lista.insertBefore(draggable, afterElement);
        });

        // --- 9. L√ìGICA DRAG & DROP FILHOS (SUBTAREFAS) ---
        function adicionarEventosArrastarSub(item) {
            item.addEventListener('dragstart', (e) => {
                e.stopPropagation(); // O SEGREDO: N√£o deixa o pai saber que est√° sendo arrastado
                item.classList.add('dragging-child');
            });
            item.addEventListener('dragend', (e) => {
                e.stopPropagation();
                item.classList.remove('dragging-child');
                salvarDados();
            });
        }

        function adicionarEventosContainerSub(ulContainer) {
            ulContainer.addEventListener('dragover', (e) => {
                e.preventDefault();
                e.stopPropagation(); // N√£o deixa o evento subir para a lista principal
                
                const draggable = document.querySelector('.dragging-child');
                if (!draggable) return;

                // Procura a posi√ß√£o dentro DESTE container espec√≠fico
                const afterElement = getDragAfterElement(ulContainer, e.clientY, '.draggable-child');
                if (afterElement == null) ulContainer.appendChild(draggable);
                else ulContainer.insertBefore(draggable, afterElement);
            });
        }

        // --- 10. FUN√á√ÉO GEN√âRICA DE POSI√á√ÉO ---
        // Agora aceita um seletor para saber se procuramos pais ou filhos
        function getDragAfterElement(container, y, selector) {
            // Pega todos os itens daquele tipo que N√ÉO est√£o sendo arrastados
            const draggableElements = [...container.querySelectorAll(`${selector}:not(.dragging-parent):not(.dragging-child)`)];

            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2; 
                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        // --- 11. INICIALIZA√á√ÉO ---
        function carregarDados() {
            carregarTema();
            const contextoSalvo = localStorage.getItem(`checklist_contexto_${LIST_ID}`);
            if (contextoSalvo) contextArea.value = contextoSalvo;
            const tarefasSalvas = localStorage.getItem(`checklist_tarefas_${LIST_ID}`);
            if (tarefasSalvas) {
                const arrayTarefas = JSON.parse(tarefasSalvas);
                arrayTarefas.forEach(tarefa => criarElementoVisual(tarefa.texto, tarefa.concluido, tarefa.subtarefas || []));
            }
        }
        function adicionarNovaTarefa() {
            const texto = inputCampo.value;
            if (texto === "") { alert("Digite uma tarefa!"); inputCampo.focus(); return; }
            criarElementoVisual(texto, false, []); salvarDados(); inputCampo.value = ''; inputCampo.focus();
        }

        btnAdicionar.addEventListener('click', adicionarNovaTarefa);
        inputCampo.addEventListener('keypress', function(e) { if(e.key === 'Enter') adicionarNovaTarefa(); });
        contextArea.addEventListener('input', salvarDados);

        carregarDados();
    </script>
